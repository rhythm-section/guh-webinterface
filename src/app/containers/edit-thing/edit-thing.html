  <!-- Name -->
  <form name="editThingForm" novalidate>
    <guh-text-input label="Name"
                    name="name"
                    required="true"
                    type="{{ editThing.app.basicTypes.string }}"
                    value="editThing.name"
                    on-change="editThing.setName(value)"></guh-text-input>

    <guh-button async-status="editThing.asyncStatus"
                disabled="editThingForm.$pristine || editThingForm.$invalid"
                label="Save changes"
                on-press="editThing.save(editThingForm.$valid, editThing.name)"></guh-button>
  </form>
