<!-- States -->
<div class="left">
  <h2>State</h2>
  <p ng-if="device.states.length === 0">No state available.</p>
  <!-- <p ng-repeat="state in service.states | orderBy: 'name' track by $index">{{ state.stateType.name }}: {{ state.value }}</p> -->
  <div ng-repeat="state in device.states track by $index" class="state">
    <p class="value">{{ state.value }}</p>
    <p class="name">{{ state.stateType.name }}</p>
  </div>
</div>

<!-- Actions -->
<div class="middle">
  <h2>Controls</h2>
  <p ng-if="device.actions.length === 0">No controls available.</p>
  <guh-action device-id="{{ device.id }}" action-type-id="{{ action.actionType.id }}" ng-repeat="action in device.actions | orderBy: 'name' track by $index"></guh-action>
</div>

<!-- Events -->
<div class="right"></div>
