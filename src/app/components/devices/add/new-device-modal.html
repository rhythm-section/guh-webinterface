<button class="close" ng-click="closeThisDialog()">
  <svg class="icon">
    <use xlink:href="./assets/svg/ui/ui.symbol.svg#close"></use>
  </svg>
</button>

<div guh-wizard handle="newDevice">
  <!-- Select vendor -->
  <div guh-wizard-step>
    <h3>Select the vendor of your device</h3>
    <ul class="list">
      <li class="item" ng-repeat="vendor in newDevice.supportedVendors | orderBy: 'name' track by $index" ng-click="newDevice.selectVendor(vendor)">
        {{ vendor.name }}
        <svg class="icon">
          <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
        </svg>
      </li>
    </ul>
  </div>

  <!-- Select deviceClass -->
  <div guh-wizard-step>
    <button class="prev" ng-click="newDevice.back()">
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-left"></use>
      </svg>
    </button>
    <h3>Select your device</h3>
    <ul class="list">
      <li class="item" ng-repeat="deviceClass in newDevice.supportedDeviceClasses | orderBy: 'name' track by $index" ng-click="newDevice.selectDeviceClass(deviceClass)">
        {{ deviceClass.name }}
        <svg class="icon">
          <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-right"></use>
        </svg>
      </li>
    </ul>
  </div>

  <!-- Create method -->
  <div guh-wizard-step ng-show="newDevice.createMethod">
    <button class="prev" ng-click="newDevice.back()">
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-left"></use>
      </svg>
    </button>
    <h3>Enter device details</h3>
    <ng-include src="newDevice.createMethod.addTemplate" class="content"></ng-include>
  </div>

  <!-- Setup method -->
  <div guh-wizard-step ng-show="newDevice.setupMethod">
    <button class="prev" ng-click="newDevice.back()">
      <svg class="icon">
        <use xlink:href="./assets/svg/ui/ui.symbol.svg#chevron-left"></use>
      </svg>
    </button>
    <h3>Pair device</h3>
    <ng-include src="newDevice.setupMethod.addTemplate" class="content"></ng-include>
  </div>
</div>
